<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil del Paciente</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    h2{
      margin-top: 2rem;
    }
    .btn-change-password {
      margin-bottom: 20px;
    }
    .btn-volver-panel{
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="container">
  <a href="./pagina_paciente" class="btn btn-secondary btn-volver-panel">Volver al Panel de Control</a>
  <h2>Editar Perfil del Paciente</h2>
  <form action="#" th:action="@{/guardar_cambios}" th:object="${paciente}" method="post">
    <div class="form-group">
      <label for="nombrePaciente">Nombre del Paciente:</label>
      <input type="text" class="form-control" id="nombrePaciente" name="nombrePaciente" th:field="*{nombre_paciente}">
    </div>
    <div class="form-group">
      <label for="apellidosPaciente">Apellidos del Paciente:</label>
      <input type="text" class="form-control" id="apellidosPaciente" name="apellidosPaciente" th:field="*{apellidos_paciente}">
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}">
    </div>
    <div class="form-group">
      <label for="sexo">Sexo:</label>
      <input type="text" class="form-control" id="sexo" name="sexo" th:field="*{sexo}">
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}">
    </div>
    <div class="form-group">
      <label for="correoElectronico">Correo Electrónico:</label>
      <input type="email" class="form-control" id="correoElectronico" name="correoElectronico" th:field="*{correo_electronico}">
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="text" class="form-control" id="telefono" name="telefono" th:field="*{telefono}">
    </div>
    <div class="form-group">
      <label for="nombreUsuario">Nombre de Usuario:</label>
      <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" th:field="*{usuario.nombre}">
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>
<a href="./cambiar_contrasena" class="btn btn-secondary mt-3 btn-change-password">Cambiar Contraseña</a>
</div>
</body>
</html>
