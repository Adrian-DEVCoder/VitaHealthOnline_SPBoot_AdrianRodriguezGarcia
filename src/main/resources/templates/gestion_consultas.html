<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Consultas</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
    .navbar {
      background-color: #f8f9fa;
      margin-bottom: 20px;
    }
    .nav-item {
      margin-right: 1rem;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      max-width: 100%;
    }
    .card-title {
      font-weight: bold;
    }
    .card-text {
      font-size: 0.9em;
    }
    .btn-group {
      margin-bottom: 10px;
    }
    .ver-detalles-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .ver-detalles-btn:hover {
      background-color: #0056b3;
      color: #f0f0f0;
      text-decoration: none;
    }
    .container > * {
      margin-bottom: 20px;
    }
    .container > :last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Gestión de Consultas</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="./pagina_medico">Panel de Control</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1 class="mb-4">Gestión de Consultas</h1>

  <!-- Filtros de búsqueda -->
  <div class="card">
    <div class="card-body">
      <form action="#" th:action="@{/filtrar_consultas}" th:object="${consulta}" method="get">
        <div class="form-row">
          <div class="col-md-4">
            <label for="tipoConsulta">Tipo de Consulta:</label>
            <select class="form-control" id="tipoConsulta" th:field="*{tipoConsulta}" required>
              <option th:value="..">Seleccione un tipo de consulta</option>
              <option th:value="Analisis_De_Sangre">Análisis de Sangre</option>
              <option th:value="Consulta_General">Consulta General</option>
              <option th:value="Especialista">Consulta con Especialista</option>
              <option th:value="Revisión_Medica">Revisión Médica</option>
              <option th:value="Ecografía">Ecografía</option>
              <option th:value="Radiografía">Radiografía</option>
              <option th:value="Mamografía">Mamografía</option>
              <option th:value="Ultrasonido">Ultrasonido</option>
              <option th:value="Endoscopia">Endoscopia</option>
              <option th:value="Colonoscopia">Colonoscopia</option>
              <option th:value="Consulta_Pediatrica">Consulta Pediátrica</option>
              <option th:value="Consulta_Ginecologica">Consulta Ginecológica</option>
              <option th:value="Consulta_Cardiologica">Consulta Cardiológica</option>
              <option th:value="Consulta_Neurologica">Consulta Neurológica</option>
              <option th:value="Consulta_Dermatologica">Consulta Dermatológica</option>
              <option th:value="Consulta_Oftalmologica">Consulta Oftalmológica</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="estado">Estado:</label>
            <select class="form-control" id="estado" name="estado" th:field="*{estadoConsulta}">
              <option th:value="..">Seleccione un estado</option>
              <option th:value="Programada">Programada</option>
              <option th:value="Realizada">Realizada</option>
              <option th:value="Cancelada">Cancelada</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary mt-2 mr-2">Filtrar</button>
        <a th:href="@{/gestion_consultas}" class="btn btn-secondary mt-2">Anular Filtros</a>
      </form>
    </div>
  </div>

  <!-- Lista de consultas -->
  <div th:each="consulta : ${consultas}">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Consulta</h5>
        <p class="card-text">
          <strong>Paciente:</strong> <span th:text="${consulta.paciente.nombre_paciente} + ' ' + ${consulta.paciente.apellidos_paciente}"></span><br>
          <strong>Médico:</strong> <span th:text="${consulta.medico.nombre_profesional} + ' ' + ${consulta.medico.apellidos_profesional}"></span><br>
          <strong>Fecha:</strong> <span th:text="${#dates.format(consulta.fecha_consulta, 'dd/MM/yyyy')}"></span><br>
          <strong>Tipo:</strong> <span th:text="${consulta.tipoConsulta}"></span><br>
          <strong>Estado:</strong> <span th:text="${consulta.estadoConsulta}"></span>
        </p>
        <div class="btn-group">
          <a th:href="@{/editar_consulta(id=${consulta.id_consulta})}" class="btn btn-primary">Editar</a>
          <a th:href="@{/anular_consulta(id=${consulta.id_consulta})}" class="btn btn-danger">Anular</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
