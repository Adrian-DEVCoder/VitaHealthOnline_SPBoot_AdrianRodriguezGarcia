<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>VitaHealt - Online | Registro de Paciente</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    h2{
      margin-top:  2rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Insertar Nuevo Perfil de Paciente</h2>
  <form action="#" th:action="@{/insertar_paciente}" th:object="${nuevopaciente}" method="post">
    <div class="form-group">
      <label for="nombre_paciente">Nombre del Paciente:</label>
      <input type="text" class="form-control" id="nombre_paciente" th:field="*{nombre_paciente}" required>
    </div>
    <div class="form-group">
      <label for="apellidos_paciente">Apellidos del Paciente:</label>
      <input type="text" class="form-control" id="apellidos_paciente" th:field="*{apellidos_paciente}" required>
    </div>
    <div class="form-group">
      <label for="fechaNacimiento">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" required>
    </div>
    <div class="form-group">
      <label for="sexo">Sexo:</label>
      <input type="text" class="form-control" id="sexo" th:field="*{sexo}" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" class="form-control" id="direccion" th:field="*{direccion}" required>
    </div>
    <div class="form-group">
      <label for="correo_electronico">Correo Electrónico:</label>
      <input type="email" class="form-control" id="correo_electronico" th:field="*{correo_electronico}" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="text" class="form-control" id="telefono" th:field="*{telefono}" required>
    </div>
    <button type="submit" class="btn btn-primary">Insertar Nuevo Paciente</button>
  </form>
</div>
</body>
</html>
